<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Newsletter</title>

<body>
  <div class="main-container">
    <div class="right-container">
      <h1>Restez informé</h1>
      <p> Rejoignez plus de 60 000 clients et recevez des mises à jour mensuelles sur :</p>
      <ul>
        <li class="list-item"><img class="icon" src="./assets/images/icon-success.svg" alt="checkmark">Découverte de
          produits
          et construire ce qui compte</li>
        <li class="list-item"><img class="icon" src="./assets/images/icon-success.svg" alt="checkmark">Mesurer pour

      </form>

    <div class="left-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
