<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="profile-card">
    <div class="image">
      <img src="assets/images/moi.jpg" alt="" class="profile-image">
    </div>

    <div class="texte-info">
      <span class="nom">Lucas Aveline</span>
      <span class="localisation">Paris, France</span>
    </div>

    <div class="texte-metier">
      <span>"Full-Stack developer"</span>
    </div>

    <div class="social-btns">
      <button class="btn github">GitHub</button>
      <button class="btn mentor">Frontend Mentor</button>
      <button class="btn linked">LinkedIn</button>
      <button class="btn twitter">Twitter</button>
      <button class="btn instagram">Instagram</button>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coder par <a
          href="https://github.com/Sunlama0">Sunlama</a>.
      </p>
    </footer>
  </div>

</body>
</html>
